<!-- html.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Welcome!</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style type="text/css">

      code {
        background-color: #2db34a;
        border-radius: 6px;
        color: #fff;
        display: block;
        font: 14px/24px "Source Code Pro", Inconsolata, "Lucida Console", Terminal, "Courier New", Courier;
        padding: 24px 15px;
        text-align: center;
      }

      header,
      section,
      aside,
      footer {
        margin: 0 1.5% 24px 1.5%;
      }

      footer {
        margin-bottom: 0px;
        clear: both;
      }

      section {
        float: left;
        width: 30.33%;
      }

      aside {
        clear: both;
      }

      .offset {
        top: 20px;
        position: relative;
        left: 20px;
      }

      .notice-success {
        background: #67b11c 20px 50% no-repeat;
        background: linear-gradient(#72c41f, #5c9e19);
        border: 1px solid #467813;
        border-radius: 5px;
        color: #fff;
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        padding: 15px 20px 15px 20px;
        font-weight: 400;
        font-size: 100%;
      }

      .notice-success i, span {
        vertical-align: middle;
      }

      .material-icons.md-18 { font-size: 18px; }

    </style>
  </head>

  <body>
    <header>
      <code>Header</code>
    </header>

    <section>
      <code>Section1</code>
    </section>

    <section>
      <code>Section2</code>
    </section>

    <section>
      <code>Section3</code>
    </section>

    <aside>
      <div class="notice-success">
        <i class="material-icons md-18">done</i> <span>Who hoo! you did it!</span>
      </div>
    </aside>

    <footer>
      <code>Footer</code>
    </footer>
  </body>
</html>
